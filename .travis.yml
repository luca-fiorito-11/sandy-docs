language: python
python:
  - "3.6"
branches:
  only:
    - master
install:
  - pip install sphinx sphinx_rtd_theme
script:
  - sphinx-build _source _build/html -b html
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: "_build/html"
  on:
    all_branches: true
